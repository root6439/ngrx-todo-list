<h2>Tarefas a fazer:</h2>

<table mat-table [dataSource]="dataSource$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="checkbox">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        class="example-margin"
        (click)="toggleTodo(element)"
      ></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.text }}</td>
  </ng-container>

  <ng-container matColumnDef="deleteOrUpdate">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="deleteTodo(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['checkbox', 'name', 'deleteOrUpdate']"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['checkbox', 'name', 'deleteOrUpdate']"
  ></tr>
</table>
